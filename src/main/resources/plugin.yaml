apiVersion: plugin.halo.run/v1alpha1
kind: Plugin
metadata:
  # The name defines how the plugin is invoked,A unique name
  name: PluginLinks
spec:
  # 'version' is a valid semantic version string (see semver.org).
  version: 1.0.0-alpha.3
  requires: ">=2.0.0"
  author: halo-dev
  logo: https://halo.run/logo
  settingName: links-settings
  configMapName: links-settings
  # 'homepage' usually links to the GitHub repository of the plugin
  homepage: https://github.com/halo-sigs/plugin-links
  # 'displayName' explains what the plugin does in only a few words
  displayName: "友情链接"
  description: "友情链接管理模块"
  license:
    - name: "MIT"
  enabled: true
